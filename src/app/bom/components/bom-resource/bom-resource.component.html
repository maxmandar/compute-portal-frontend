
    <div class="flex justify-end">
        <button mat-icon-button (click)="refreshDataSource()">
            <mat-icon color="primary">refresh</mat-icon>
        </button>

    </div>






    <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <ng-container matColumnDef="environment">
                <th mat-header-cell *matHeaderCellDef> Environment </th>
                <td mat-cell *matCellDef="let element"> {{element.environment}} </td>
            </ng-container>

            <ng-container matColumnDef="layer">
                <th mat-header-cell *matHeaderCellDef> Layer </th>
                <td mat-cell *matCellDef="let element"> {{element.layer}} </td>
            </ng-container>

            <ng-container matColumnDef="application">
                <th mat-header-cell *matHeaderCellDef> Application </th>
                <td mat-cell *matCellDef="let element"> {{element.application}} </td>
            </ng-container>

            <ng-container matColumnDef="hostname">
                <th mat-header-cell *matHeaderCellDef> Hostname </th>
                <td mat-cell *matCellDef="let element"> {{element.hostname}} </td>
            </ng-container>

            <ng-container matColumnDef="clustering">
                <th mat-header-cell *matHeaderCellDef> Clustering </th>
                <td mat-cell *matCellDef="let element"> {{element.clustering}} </td>
            </ng-container>

            <ng-container matColumnDef="operating_system">
                <th mat-header-cell *matHeaderCellDef> Operating System </th>
                <td mat-cell *matCellDef="let element"> {{element.operating_system}} </td>
            </ng-container>

            <ng-container matColumnDef="vcpu">
                <th mat-header-cell *matHeaderCellDef> vCPU </th>
                <td mat-cell *matCellDef="let element"> {{element.vcpu}} </td>
            </ng-container>

            <ng-container matColumnDef="ram_gb">
                <th mat-header-cell *matHeaderCellDef> RAM (GB) </th>
                <td mat-cell *matCellDef="let element"> {{element.ram_gb}} </td>
            </ng-container>

            <ng-container matColumnDef="edit">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element">
                  <button mat-icon-button (click)="onEditClick(element)">
                    <mat-icon color="primary">edit</mat-icon>
                  </button>
                </td>
              </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
