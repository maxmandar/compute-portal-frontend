<div class="example-container">
    <mat-form-field appearance="fill">
      <mat-label>Select a Sub-Segment</mat-label>
      <mat-select [formControl]="subSegmentControl" (selectionChange)="onSubSegmentChange($event.value)">
        <mat-option>--</mat-option>
        <mat-option *ngFor="let subSegment of subSegments" [value]="subSegment">
          {{subSegment.name}}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="subSegmentControl.invalid && (subSegmentControl.dirty || subSegmentControl.touched)">
        Sub-Segment is required.
      </mat-error>
    </mat-form-field>
  </div>
