<mat-form-field>
    <mat-label>Sub-segment</mat-label>
    <mat-select [formControl]="subSegmentFormControl" (selectionChange)="onSubSegmentChange($event.value)"  required>
      <mat-option *ngFor="let subSegment of subSegments$ | async" [value]="subSegment">
        {{ subSegment.name }}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="subSegmentFormControl.touched && subSegmentFormControl.invalid">{{ getErrorMessage() }}</mat-error>
  
  </mat-form-field>
