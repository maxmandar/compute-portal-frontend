<div class="container_project_list">
  <div class="contentclass">


    <div class="mx-20 my-4">
      <h2>Projects</h2>
    </div>


    <!-- <ng-container *ngIf="dataSource.data.length === 0">
      <div class="mx-20 mt-10 mb-4">
        <p>No projects to fetch. Please add a project.</p>
      </div>
    </ng-container> -->

    <div class="mx-20 mt-10 mb-4">
      <div class="rowElement">
        <mat-form-field>
          <mat-label>Filter</mat-label>
          <input matInput (keyup)="applyFilter($event)" placeholder="Ex. draft or name" #input>
        </mat-form-field>

        <button mat-button color="primary" (click)="openIidCreateProjectDialog()">Add Project</button>

      </div>



      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>


        <!-- ID Column -->
        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
          <td mat-cell *matCellDef="let iid"> {{iid.id}} </td>
        </ng-container>

        <!-- requestor status Column -->
        <ng-container matColumnDef="requestor">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Requestor </th>
          <td mat-cell *matCellDef="let row">
            <ng-container *ngFor="let req of row.requestors">
              {{req.username}}
              <br>
            </ng-container>
          </td>
        </ng-container>

        <!-- Project Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Name </th>
          <td mat-cell *matCellDef="let iid"> {{iid.name}} </td>
        </ng-container>


        <!-- Objective Column -->
        <ng-container matColumnDef="description_objective">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Description Objective </th>
          <td mat-cell *matCellDef="let iid"> {{iid.description_objective}} </td>
        </ng-container>

        <!-- fms status Column -->
        <ng-container matColumnDef="fsm_state">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Project Status </th>
          <td mat-cell *matCellDef="let iid"> {{iid.fsm_state}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Actions </th>
          <td mat-cell *matCellDef="let iid">
            <button mat-icon-button color="primary" (click)="openIidCreateDialog(iid)">
              <mat-icon>arrow_drop_down</mat-icon>
            </button>
          </td>
        </ng-container>


        <!-- Add hover action to row -->
        <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="hover-row"
          (click)="openIidCreateDialog(row)"></tr>


        <!-- Add all columns to the table -->
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

      </table>




    </div>
    <div class="flex">
      <div class="w-1/2">
        <img src="../../../../assets/images/project_list.svg" alt="" style="width:250px" class="bg-image ">
      </div>

      <div class="mx-20 w-1/2 ">
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
    </div>

  </div>



</div>
