<form class="example-form">
  <mat-form-field class="example-full-width">

    <mat-chip-grid #chipGrid aria-label="Fruit selection">
      <mat-chip-row *ngFor="let fruit of selectedManager" (removed)="remove(fruit)">
        {{fruit}}
        <button matChipRemove [attr.aria-label]="'remove ' + fruit">
          <mat-icon>cancel</mat-icon>
        </button>
      </mat-chip-row>
    </mat-chip-grid>
    
    <input type="text"
           placeholder="Search for employees"
           matInput
           [formControl]="projectManagerControl"
           [matChipInputFor]="chipGrid"
           [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let employee of filteredEmployees$ | async" [value]="employee.fullname">
        {{ employee.fullname }}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>
</form>
