<div class="example-container">
  <mat-form-field appearance="fill">
    <mat-label>Select a Segment</mat-label>
    <mat-select [formControl]="segmentControl" (selectionChange)="onSegmentChange($event.value)">
      <mat-option>--</mat-option>
      <mat-option *ngFor="let segment of segments" [value]="segment">
        {{segment.name}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="segmentControl.invalid && (segmentControl.dirty || segmentControl.touched)">
      Segment is required.
    </mat-error>
  </mat-form-field>
</div>
