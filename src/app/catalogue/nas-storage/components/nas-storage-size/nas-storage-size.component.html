<div class="flex flex-row gap-2 mt-2">


<mat-form-field>
    <mat-label>Choose NAS Storage Size (GB)</mat-label>
    <input matInput type="number" [formControl]="nasStorageSizeControl" step="50"/>

    <mat-error *ngIf="nasStorageSizeControl.invalid && nasStorageSizeControl.touched">
      NAS storage size is required.
    </mat-error>
</mat-form-field>

<mat-icon matSuffix color="primary" class="hover:cursor-pointer"
matTooltip="Click for more information" (click)="openConfluencePage()">help_outline</mat-icon>
</div>
