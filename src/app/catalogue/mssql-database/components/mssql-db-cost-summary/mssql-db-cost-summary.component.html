<p>mssql-db-cost-summary works!</p>
<table mat-table [dataSource]="dataSourceCombined" class="mat-elevation-z8">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">{{ element.price }}</td>
      <td mat-footer-cell *matFooterCellDef>SGD {{getTotalCost() | number: '1.0-0' }} </td>
    </ng-container>


    <ng-container matColumnDef="size">
      <th mat-header-cell *matHeaderCellDef>Size</th>
      <td mat-cell *matCellDef="let element">{{ element.size }}</td>
      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>

    <ng-container matColumnDef="code">
      <th mat-header-cell *matHeaderCellDef>Code</th>
      <td mat-cell *matCellDef="let element">{{ element.code }}</td>
      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>

    <ng-container matColumnDef="remark">
      <th mat-header-cell *matHeaderCellDef>Remark</th>
      <td mat-cell *matCellDef="let element">{{ element.remark }}</td>
      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>
  
    <ng-container matColumnDef="cost_type">
      <th mat-header-cell *matHeaderCellDef>Cost Type</th>
      <td mat-cell *matCellDef="let element"> {{ element.cost_type  }}</td>
      <td mat-footer-cell *matFooterCellDef>  </td>
    </ng-container>


    'name', 'code','size', 'price', 'cost_type', 'remark'
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
    
  </table>
