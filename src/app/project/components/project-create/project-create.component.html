<h2 mat-dialog-title>Create a Project</h2>
<div mat-dialog-content>

  <form [formGroup]="projectForm">
    <div class="form-row">
      <mat-form-field class="form-field">
        <input matInput placeholder="Enter your project name" formControlName="name">
        <mat-hint align="end">{{projectForm.get('name').value?.length || 0}}/50</mat-hint>
        <mat-hint align="start">As per ITC Project Forecast</mat-hint>
        <mat-error *ngIf="projectForm.get('name').invalid">Please enter a project name</mat-error>
      </mat-form-field>
    </div>
    <div class="form-row">
      <mat-form-field class="form-field">
        <textarea matInput placeholder="Enter objective and brief description of the project" formControlName="description"></textarea>
        <mat-hint align="end">{{projectForm.get('description').value?.length || 0}}/500</mat-hint>
        <mat-error *ngIf="projectForm.get('description').invalid">Please enter a project description</mat-error>
      </mat-form-field>
    </div>
  </form>
</div>

<div mat-dialog-actions>
  <button mat-button (click)="onCancelClick()">Cancel</button>
  <button mat-button color="primary" (click)="onSaveClick()" [disabled]="projectForm.invalid">Save</button>
</div>
